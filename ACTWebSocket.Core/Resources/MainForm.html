<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/default.css" />
	</head>
	<body>
		<div class="newwindow" style="display:none;">
			<div class="url">
				<div class="label" data-id="new-url">URL or File</div>
				<div class="inputcase" style="right:75px;">
					<input type="text" value="about:blank" data-flag="new-url">
				</div>
				<button style="right:8px; width:55px;" data-id="new-add" data-flag="new-add">Add</button>
			</div>
			<div class="lists" data-parent="file://c:/Advanced Combat Tracker" data-net-parent="http://{servurl}:{servport}">
				<!--
				<div data-url="">/HAERUSKIN REBOOT/HaeruSkin.html<div class="link"></div><div class="select"></div></div>
				<div data-url="">/FFXIV_Fancy_Detail_DPSMeter/index.html<div class="link"></div><div class="select"></div></div>
				-->
			</div>
		</div>
		<div class="body">
			<div class="center">
				<div class="listhead">
					<span data-id="overlays">Overlays</span>
					<svg class="newbtn" viewbox="0 0 24 24">
   						<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
					</svg>
				</div>
				<div class="list" data-selected-index="-1">
					<!-- EXAMPLE
					<div data-url="http://overlay.project.so/testurl.html" data-opacity="100" data-zoom="100" data-fps="30" data-x="0" data-y="0" data-width="300" data-height="300" data-clickthru="false" data-nonfocus="false" data-dragging="false" data-dragndrop="true" data-hide="false" data-resize="true"><span>Laiglinne's Fancy Detail Overlay</span></div>
					-->
				</div>
				<div class="setting">
					<div style="position:absolute; right:5px; top:5px; left:5px; background:#FFF;">
						<button style="right:5px; width:60px;" data-id="overlay-delete" data-flag="overlay-delete">Delete</button>
						<button style="right:70px; width:60px;" data-id="overlay-reload" data-flag="overlay-reload">Reload</button>
						<button style="right:135px; width:110px;" data-id="overlay-save" data-flag="overlay-save">Save</button>
						<button style="right:200px; width:110px;" data-id="overlay-opendevtool" data-flag="overlay-opendevtool">Open DevTool</button>
					</div>
					<div>
						<div class="label" data-id="overlay-title">Title</div>
						<div class="inputcase">
							<input type="text" data-flag="overlay-title">
						</div>
					</div>
					<div>
						<div class="label" data-id="overlay-url">URL</div>
						<div class="inputcase" style="right:70px;">
							<input type="text" value="about:blank" data-flag="overlay-url">
						</div>
						<button style="right:5px; width:55px;" data-id="overlay-open" data-flag="overlay-open">Open</button>
					</div>
					<div>
						<div class="label" data-id="overlay-opacity">Opacity</div>
						<div class="inputcase" style="right:70px;">
							<input type="range" min="0" max="100" data-str="%" value="100" data-flag="overlay-opacity">
						</div>
						<div class="valueview">100%</div>
					</div>
					<div>
						<div class="label" data-id="overlay-zoom">Zoom</div>
						<div class="inputcase" style="right:70px;">
							<input type="range" min="50" max="200" data-str="%" value="100" data-flag="overlay-zoom">
						</div>
						<div class="valueview">100%</div>
					</div>
					<div>
						<div class="label" data-id="overlay-fps">FPS</div>
						<div class="inputcase" style="right:70px;">
							<input type="range" min="0" max="60" data-str=" FPS" value="30" data-flag="overlay-fps">
						</div>
						<div class="valueview">30 FPS</div>
					</div>
					<div data-checked="false" data-flag="overlay-clickthru" data-id="overlay-clickthru">Enable ClickThru</div>
					<div data-checked="false" data-flag="overlay-nonfocus" data-id="overlay-nonfocus" style="margin-top:-30px; margin-left:180px;">Enable Non focusing</div>
					<div data-checked="false" data-flag="overlay-dragging" data-id="overlay-dragging">Enable Dragging</div>
					<div data-checked="false" data-flag="overlay-dragndrop" data-id="overlay-dragndrop" style="margin-top:-30px; margin-left:180px;">Enable Drag &amp; Drop</div>
					<div data-checked="false" data-flag="overlay-hide" data-id="overlay-hide">Hide Overlay</div>
					<div data-checked="false" data-flag="overlay-resize" data-id="overlay-resize" style="margin-top:-30px; margin-left:180px;">Enable Resize</div>
					<div>
						<div class="label" data-id="overlay-x">pos X</div>
						<div class="inputcase" style="right:auto; width:80px;">
							<input type="number" value="0" data-flag="overlay-x">
						</div>
					</div>
					<div style="margin-top:-30px; margin-left:150px;">
						<div class="label" data-id="overlay-width">Width</div>
						<div class="inputcase" style="right:auto; width:80px;">
							<input type="number" value="0" min="0" data-flag="overlay-width">
						</div>
					</div>
					<div>
						<div class="label" data-id="overlay-y">pos Y</div>
						<div class="inputcase" style="right:auto; width:80px;">
							<input type="number" value="0" data-flag="overlay-y">
						</div>
					</div>
					<div style="margin-top:-30px; margin-left:150px;">
						<div class="label" data-id="overlay-height">Height</div>
						<div class="inputcase" style="right:auto; width:80px;">
							<input type="number" value="0" min="0" data-flag="overlay-height">
						</div>
					</div>
				</div>
			</div>
			<div class="console">

			</div>
		</div>
	</body>
</html>
